<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game-Hub</title>
    <meta
      name="description"
      content="Game-Hub checkout where you put in payment info"
    />
    <meta
      name="keywords"
      content="Game, Consoles, Controllers, pc, headset, buy, sell"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3f8b4b390b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <section class="top_nav">
          <a href="index.html" class="home-img"><img
            src="images/gamehub.png"
            alt="Game-Hub logo of a gaming controller"
            class="logo"
          /></a>
         <form class="search-form">
            <input type="search" class="search" />

            <a href="search.html" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </form>
          </form>
          <ul>
            <li>
              <a href="create-account-page.html">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Sign-in</span></a
              >
            </li>
            <li>
              <a href="shopping-cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span></a
              >
            </li>
          </ul>
        </section>

        <label class="hamburger-icon" for="checkbox-input"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <input type="checkbox" id="checkbox-input" value="" />

        <section class="bottom_nav">
          <ul>
            <li><a href="">Games</a></li>
            <li><a href="">Consoles</a></li>
            <li><a href="">Controllers</a></li>
            <li><a href="">Headset</a></li>
            <li><a href="">Accessories</a></li>
            <li><a href="">PC</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <div class="layout-margin">
      <main>
          
      <div class="checkout-progress1">
        <a href="shopping-cart.html">Add to cart</a>
        <a href="checkout1.html">Checkout</a>
        <a href="checkout2.html">Payment</a>
      </div>
      <div class="checkout-progress2">
        <a href="shopping-cart.html" class="inactive-number">1</a>
        <a href="checkout1.html" class="inactive-number">2</a>
        <a href="checkout2.html" class="active-number">3</a>
      </div>
        <div class="payment-container">
          <h1>Payment</h1>
          <form action="" class="form-grid">
            <div class="payment-method">
              <div>
                <input type="radio" name="payradio" id="credit" />
                <label for="payradio">Credit or debit card</label>
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
              </div>

              <div>
                <input type="radio" name="payradio" id="paypal" />
                <label for="paypal">Paypal</label>
                <i class="fa-brands fa-paypal"></i>
              </div>
            </div>

            <div class="payment-name">
              <label for="payment-first-name">First name:</label>
              <input type="text" id="payment-first-name" />
              <label for="payment-last-name">Last name:</label>
              <input type="text" id="payment-last-name" />
            </div>

            <div class="payment-card">
              <label for="card-number">Card number:</label>
              <input type="number" id="card-number" />
              <div class="card-flex">
                <label for="date">Expiry date:</label>
                <input type="date" id="date" />
                <label for="cvc">CVC:</label>
                <input type="number" id="cvc" />
              </div>
            </div>
            <a href="order-confirm.html" class="btn btnorder payment">Order & pay</a>
          </form>
        </div>
      </main>
      <a href="#top" class="scroll-btn btn"
        ><i class="fa-solid fa-chevron-up"></i
      ></a>
    </div>
    <footer>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="">Policy</a></li>
        <li><a href="">Customer service</a></li>
      </ul>
      <ul class="social-media-icons">
        <li><i class="fa-brands fa-twitter-square"></i></li>
        <li><i class="fa-brands fa-facebook-square"></i></li>
        <li><i class="fa-brands fa-instagram-square"></i></li>
      </ul>
      <p>Â© Copyright 2022 GAMEHUB</p>
    </footer>
  </body>
</html>
